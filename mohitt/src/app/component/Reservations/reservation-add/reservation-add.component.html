    
<div class="container my-5">
  <h1 class="mb-3">Add New Reservation</h1>
 <div class="row">
 <div class="col-6">
      <form #form="ngForm" (ngSubmit)="AddReservationAsync()">
          <div class="mb-3">
          <label for="no_of_adults">No_Of_Adults</label>
          <input type="number" class="form-control" id="no_of_adults" placeholder="Enter no_of_adults">
        </div>
        <div class="mb-3">
            <label for="no_of_chidren">No_Of_Children</label>
            <input type="number" class="form-control" id="no_of_children" placeholder="Enter no_of_children">
          </div>
          <div class="mb-3">
            <label for="Check-Out">Check_Out</label>
            <input type="datetime" class="form-control" id="Check-Out">
          </div>
          <div class="mb-3">
            <label for="Check-In">Check_In</label>
            <input type="datetime" class="form-control" id="Check-In">
          </div>
            <div class="mb-3">
                <label for="Status">Room_Status</label>
                <input type="checkbox" class="form-control" id="Status">
              </div>
              <div class="mb-3">
                <label for="No_Of_Nights">No_Of_Nights</label>
                <input type="number" class="form-control" id="No_Of_Nights" placeholder="Enter no_of_nights">
              </div>
                      <button type="submit" class="btn btn-primary">Save</button>
                     </form>
                 </div>
             </div>
         </div>
