<p>bill-list works!</p>

<div class="container my-5">
    <h1 class="mb-3">Bill</h1>
    <table class="table" *ngIf="bill && bill.length >0">
       <thead> 
         <tr>
            <th>Bill_Id</th>
            <th>Stay_Dates</th>
            <th>Total_bill</th>   
         </tr>
       </thead> 
       <tbody>
        <tr *ngFor="let b of bill">
            <td>{{b.Bill_Id}}</td>
            <td>{{b.Stay_Dates}}</td>
            <td>{{b.Total_bill}}</td>
            <!-- <td><a [routerLink]="['/bill',r.bill_id]">View</a></td> -->
           </tr>
        </tbody>
       </table>
       <p>{{msg}}</p>
       
   </div>
